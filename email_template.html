<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recuperar Senha - Project Binary</title>
    <style>
        /* Client-specific resets */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        /* General styles */
        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #1a1a1a;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #1a1a1a;">
        <tr>
            <td align="center" style="padding: 40px 10px;">
                <!-- Main Game Container -->
                <table border="0" cellpadding="0" cellspacing="0" width="600"
                    style="max-width: 600px; background-color: #000000; border: 4px solid #ffffff;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 40px 20px 20px 20px;">
                            <h1
                                style="color: #ffffff; font-family: 'Courier New', Courier, monospace; font-size: 36px; margin: 0; text-transform: uppercase; text-shadow: 4px 4px 0px #5555ff; letter-spacing: 2px;">
                                Project Binary
                            </h1>
                            <p
                                style="color: #aaaaaa; font-family: 'Courier New', Courier, monospace; font-size: 14px; margin-top: 10px;">
                                8-BIT AUTH SYSTEM
                            </p>
                        </td>
                    </tr>

                    <!-- Separator Line -->
                    <tr>
                        <td align="center" style="padding: 0 40px;">
                            <div style="height: 4px; background-color: #ffffff; width: 100%;"></div>
                        </td>
                    </tr>

                    <!-- Message Body -->
                    <tr>
                        <td align="center" style="padding: 40px 40px 20px 40px;">
                            <h2
                                style="color: #ffff00; font-family: 'Courier New', Courier, monospace; font-size: 24px; margin: 0 0 20px 0; text-transform: uppercase;">
                                RECOVERY MODE
                            </h2>
                            <p
                                style="color: #ffffff; font-family: 'Courier New', Courier, monospace; font-size: 16px; line-height: 24px; margin-bottom: 30px;">
                                DETECTAMOS UMA FALHA NA MATRIZ.<br>
                                PARA REINICIAR SUA SENHA, UTILIZE O CÓDIGO ABAIXO:
                            </p>
                        </td>
                    </tr>

                    <!-- The Code Box -->
                    <tr>
                        <td align="center" style="padding: 0 40px 40px 40px;">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center"
                                        style="background-color: #1a1a1a; border: 4px dashed #ffff00; padding: 20px 40px;">
                                        <span
                                            style="color: #ffffff; font-family: 'Courier New', Courier, monospace; font-size: 42px; font-weight: bold; letter-spacing: 10px; display: block;">
                                            {{ .Token }}
                                        </span>
                                    </td>
                                </tr>
                            </table>
                            <p
                                style="color: #ff5555; font-family: 'Courier New', Courier, monospace; font-size: 12px; margin-top: 20px;">
                                * ESTE CÓDIGO SE AUTO-DESTRUIRÁ EM 2 MINUTOS
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center"
                            style="padding: 30px; background-color: #0000ae; border-top: 4px solid #ffffff;">
                            <p
                                style="color: #ffffff; font-family: 'Courier New', Courier, monospace; font-size: 14px; margin: 0;">
                                PRESS START TO CONTINUE
                            </p>
                            <p
                                style="color: #aaaaaa; font-family: 'Courier New', Courier, monospace; font-size: 10px; margin-top: 10px;">
                                © 2025 PROJECT BINARY
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
